name: Deploy to Production (Self-Hosted)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: ./Backend
        run: dotnet restore

      - name: Build
        working-directory: ./Backend
        run: dotnet build --configuration Release --no-restore

      - name: Test
        working-directory: ./Backend
        run: dotnet test --configuration Release --no-build --verbosity normal || true

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Debug directory structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Root directory contents ==="
          ls -la
          echo ""
          echo "=== Check Backend directory ==="
          if [ -d "Backend" ]; then
            echo "Backend/ exists"
            ls -la Backend/
            if [ -d "Backend/Backend" ]; then
              echo "Backend/Backend/ exists"
              ls -la Backend/Backend/
            else
              echo "Backend/Backend/ does NOT exist"
            fi
          else
            echo "Backend/ does NOT exist"
          fi
      
      - name: Determine Docker paths
        id: docker-paths
        run: |
          if [ -d "Backend/Backend" ]; then
            echo "âœ… Using nested path: Backend/Backend"
            echo "context=./Backend/Backend" >> $GITHUB_OUTPUT
            echo "file=./Backend/Backend/Dockerfile" >> $GITHUB_OUTPUT
          elif [ -d "Backend" ] && [ -f "Backend/Dockerfile" ]; then
            echo "âœ… Using Backend path"
            echo "context=./Backend" >> $GITHUB_OUTPUT
            echo "file=./Backend/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "âŒ Cannot find Backend directory"
            ls -la
            exit 1
          fi
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.docker-paths.outputs.context }}
          file: ${{ steps.docker-paths.outputs.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: self-hosted  # Cháº¡y trÃªn server cá»§a báº¡n
    needs: build-and-push-docker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Pull latest image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Stop and remove old container
        run: |
          docker stop backend-api || true
          docker rm backend-api || true

      - name: Ensure backend-network exists
        run: |
          docker network create backend-network 2>/dev/null || true

      - name: Ensure SQL Server container is running
        run: |
          if ! docker ps --format '{{.Names}}' | grep -q '^sqlserver-db$'; then
            echo "SQL Server container not running. Starting SQL Server..."
            if docker ps -a --format '{{.Names}}' | grep -q '^sqlserver-db$'; then
              docker start sqlserver-db
            else
              docker run -d \
                --name sqlserver-db \
                --restart unless-stopped \
                --network backend-network \
                --network-alias sqlserver \
                -p 1433:1433 \
                -e ACCEPT_EULA=Y \
                -e MSSQL_SA_PASSWORD=YourStrong@Passw0rd \
                -e MSSQL_PID=Express \
                mcr.microsoft.com/mssql/server:2022-latest
            fi
            # Connect to network if not already connected
            docker network connect backend-network sqlserver-db 2>/dev/null || true
            echo "Waiting for SQL Server to be ready..."
            sleep 15
          else
            echo "SQL Server container is already running"
            # Ensure it's in the network
            docker network connect backend-network sqlserver-db 2>/dev/null || true
          fi

      - name: Run new container
        run: |
          docker run -d \
            --name backend-api \
            --restart unless-stopped \
            --add-host=host.docker.internal:host-gateway \
            -p 8080:8080 \
            -e ASPNETCORE_ENVIRONMENT=Production \
            -e ConnectionStrings__DefaultConnection="Server=192.168.102.8,14330;Database=DataTest;User Id=sa;Password=28122003;TrustServerCertificate=True;" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Clean up old images
        run: docker image prune -af --filter "until=24h"

      - name: Check container status
        run: |
          echo "ğŸ“Š Container status:"
          docker ps -a | grep backend-api || echo "Container not found"
          echo ""
          echo "ğŸ“‹ Container logs (last 100 lines):"
          docker logs backend-api --tail 100 2>&1 || echo "Cannot read logs"

      - name: Health check
        run: |
          echo "â³ Waiting for backend to be ready..."
          sleep 30
          
          # Retry health check vá»›i timeout
          for i in {1..15}; do
            if curl -f --max-time 5 http://localhost:8080/health > /dev/null 2>&1; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "â³ Attempt $i/15 failed, retrying in 5 seconds..."
            if [ $i -eq 5 ] || [ $i -eq 10 ]; then
              echo "ğŸ“‹ Current logs:"
              docker logs backend-api --tail 30 2>&1 || true
            fi
            sleep 5
          done
          
          echo "âŒ Health check failed after 15 attempts"
          echo "ğŸ“‹ Full container logs:"
          docker logs backend-api 2>&1 || true
          echo ""
          echo "ğŸ“Š Container status:"
          docker ps -a | grep backend-api || true
          exit 1

