name: Deploy to Render

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: ./Backend
        run: dotnet restore

      - name: Build
        working-directory: ./Backend
        run: dotnet build --configuration Release --no-restore

      - name: Test
        working-directory: ./Backend
        run: dotnet test --configuration Release --no-build --verbosity normal || true

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Debug directory structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Root directory contents ==="
          ls -la || echo "ls failed, trying dir"
          dir || echo "dir also failed"
          echo ""
          echo "=== Check Backend directory ==="
          if [ -d "Backend" ]; then
            echo "Backend/ exists"
            ls -la Backend/ || echo "Cannot list Backend/"
            if [ -d "Backend/Backend" ]; then
              echo "Backend/Backend/ exists"
              ls -la Backend/Backend/ || echo "Cannot list Backend/Backend/"
            else
              echo "Backend/Backend/ does NOT exist"
            fi
          else
            echo "Backend/ does NOT exist"
          fi
      
      - name: Check repository structure
        run: |
          echo "=== Repository root structure ==="
          pwd
          ls -la
          echo ""
          echo "=== Looking for Dockerfile ==="
          find . -name "Dockerfile" -type f 2>/dev/null || echo "No Dockerfile found"
          echo ""
          echo "=== Looking for Backend.csproj ==="
          find . -name "Backend.csproj" -type f 2>/dev/null || echo "No Backend.csproj found"
          echo ""
          echo "=== Check if Backend/Backend exists ==="
          if [ -d "Backend/Backend" ]; then
            echo "âœ… Backend/Backend/ exists - using nested path"
            CONTEXT_PATH="./Backend/Backend"
            DOCKERFILE_PATH="./Backend/Backend/Dockerfile"
          elif [ -d "Backend" ] && [ -f "Backend/Dockerfile" ]; then
            echo "âœ… Backend/ exists with Dockerfile - using Backend path"
            CONTEXT_PATH="./Backend"
            DOCKERFILE_PATH="./Backend/Dockerfile"
          else
            echo "âŒ Cannot find Backend directory structure"
            exit 1
          fi
          echo "Context: $CONTEXT_PATH"
          echo "Dockerfile: $DOCKERFILE_PATH"
          echo "CONTEXT_PATH=$CONTEXT_PATH" >> $GITHUB_ENV
          echo "DOCKERFILE_PATH=$DOCKERFILE_PATH" >> $GITHUB_ENV
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.CONTEXT_PATH }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Render sáº½ tá»± Ä‘á»™ng deploy khi push code (náº¿u Ä‘Ã£ config auto-deploy)
  # Job nÃ y chá»‰ Ä‘á»ƒ log vÃ  verify
  notify-render:
    name: Notify Render Deployment
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Render Auto-Deploy Info
        run: |
          echo "âœ… Docker image built and pushed to GHCR"
          echo "ðŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "ðŸš€ Render sáº½ tá»± Ä‘á»™ng detect code changes vÃ  redeploy"
          echo "   (Náº¿u Ä‘Ã£ báº­t auto-deploy trong Render dashboard)"
          echo ""
          echo "ðŸ“‹ Kiá»ƒm tra deploy status táº¡i:"
          echo "   https://dashboard.render.com"

