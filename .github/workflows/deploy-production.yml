name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: ./Backend
        run: dotnet restore

      - name: Build
        working-directory: ./Backend
        run: dotnet build --configuration Release --no-restore

      - name: Test
        working-directory: ./Backend
        run: dotnet test --configuration Release --no-build --verbosity normal || true

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend
          file: ./Backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: self-hosted  # Chạy trên self-hosted runner
    needs: build-and-push-docker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Pull latest image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Stop and remove old container
        run: |
          docker stop backend-api || true
          docker rm backend-api || true

      - name: Ensure backend-network exists
        run: |
          docker network create backend-network 2>/dev/null || true

      - name: Ensure SQL Server container is running
        run: |
          if ! docker ps --format '{{.Names}}' | grep -q '^sqlserver-db$'; then
            echo "SQL Server container not running. Starting SQL Server..."
            if docker ps -a --format '{{.Names}}' | grep -q '^sqlserver-db$'; then
              docker start sqlserver-db
            else
              docker run -d \
                --name sqlserver-db \
                --restart unless-stopped \
                --network backend-network \
                --network-alias sqlserver \
                -p 1433:1433 \
                -e ACCEPT_EULA=Y \
                -e MSSQL_SA_PASSWORD=YourStrong@Passw0rd \
                -e MSSQL_PID=Express \
                mcr.microsoft.com/mssql/server:2022-latest
            fi
            # Connect to network if not already connected
            docker network connect backend-network sqlserver-db 2>/dev/null || true
            echo "Waiting for SQL Server to be ready..."
            sleep 15
          else
            echo "SQL Server container is already running"
            # Ensure it's in the network
            docker network connect backend-network sqlserver-db 2>/dev/null || true
          fi

      - name: Run new container
        run: |
          docker run -d \
            --name backend-api \
            --restart unless-stopped \
            --network backend-network \
            -p 8080:8080 \
            -e ASPNETCORE_ENVIRONMENT=Production \
            -e ConnectionStrings__DefaultConnection="${{ secrets.PRODUCTION_DB_CONNECTION }}" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Clean up old images
        run: docker image prune -af --filter "until=24h"

      - name: Health check
        run: |
          sleep 10
          curl -f http://localhost:8080/health || exit 1

