name: Deploy to Render

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: ./Backend
        run: dotnet restore

      - name: Build
        working-directory: ./Backend
        run: dotnet build --configuration Release --no-restore

      - name: Test
        working-directory: ./Backend
        run: dotnet test --configuration Release --no-build --verbosity normal || true

  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Debug directory structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Root directory contents ==="
          ls -la || echo "ls failed, trying dir"
          dir || echo "dir also failed"
          echo ""
          echo "=== Check Backend directory ==="
          if [ -d "Backend" ]; then
            echo "Backend/ exists"
            ls -la Backend/ || echo "Cannot list Backend/"
            if [ -d "Backend/Backend" ]; then
              echo "Backend/Backend/ exists"
              ls -la Backend/Backend/ || echo "Cannot list Backend/Backend/"
            else
              echo "Backend/Backend/ does NOT exist"
            fi
          else
            echo "Backend/ does NOT exist"
          fi
      
      - name: Check repository structure
        run: |
          echo "=== Repository root structure ==="
          pwd
          ls -la
          echo ""
          echo "=== Looking for Dockerfile ==="
          find . -name "Dockerfile" -type f 2>/dev/null || echo "No Dockerfile found"
          echo ""
          echo "=== Looking for Backend.csproj ==="
          find . -name "Backend.csproj" -type f 2>/dev/null || echo "No Backend.csproj found"
          echo ""
          echo "=== Check if Backend/Backend exists ==="
          if [ -d "Backend/Backend" ]; then
            echo "‚úÖ Backend/Backend/ exists - using nested path"
            CONTEXT_PATH="./Backend/Backend"
            DOCKERFILE_PATH="./Backend/Backend/Dockerfile"
          elif [ -d "Backend" ] && [ -f "Backend/Dockerfile" ]; then
            echo "‚úÖ Backend/ exists with Dockerfile - using Backend path"
            CONTEXT_PATH="./Backend"
            DOCKERFILE_PATH="./Backend/Dockerfile"
          else
            echo "‚ùå Cannot find Backend directory structure"
            exit 1
          fi
          echo "Context: $CONTEXT_PATH"
          echo "Dockerfile: $DOCKERFILE_PATH"
          echo "CONTEXT_PATH=$CONTEXT_PATH" >> $GITHUB_ENV
          echo "DOCKERFILE_PATH=$DOCKERFILE_PATH" >> $GITHUB_ENV
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.CONTEXT_PATH }}
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Trigger Render deployment via Deploy Hook
  trigger-render-deploy:
    name: Trigger Render Deployment
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Trigger Render Deploy Hook
        run: |
          echo "üöÄ Triggering Render deployment..."
          RESPONSE=$(curl -X POST "https://api.render.com/deploy/srv-d4qd2jre5dus73eljgt0?key=ibd9zEAJO4A" \
            -H "Accept: application/json" \
            -w "\nHTTP_CODE:%{http_code}" 2>/dev/null || echo "HTTP_CODE:000")
          
          HTTP_CODE=$(echo "$RESPONSE" | grep -o "HTTP_CODE:[0-9]*" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | sed '/HTTP_CODE:/d')
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "‚úÖ Render deployment triggered successfully!"
            echo "Response: $BODY"
            DEPLOY_ID=$(echo "$BODY" | grep -o '"id":"[^"]*"' | cut -d'"' -f4 || echo "")
            if [ -n "$DEPLOY_ID" ]; then
              echo "üìã Deploy ID: $DEPLOY_ID"
              echo "üîó Check status: https://dashboard.render.com"
            fi
          else
            echo "‚ö†Ô∏è  Render deploy hook returned HTTP $HTTP_CODE"
            echo "Response: $BODY"
            echo "‚ÑπÔ∏è  Render may auto-deploy from Git push instead"
          fi
      
      - name: Deployment Info
        run: |
          echo "‚úÖ Docker image built and pushed to GHCR"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "üöÄ Render deployment triggered via Deploy Hook"
          echo "üìã Check deployment status:"
          echo "   https://dashboard.render.com"

